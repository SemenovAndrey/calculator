<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Калькулятор </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <h1> Калькулятор </h1>
        <br>
        <div class="input">
            <input class="inputEquation" id="inputEquation"></input>
            <button class="buttonEqual" id="equal"> = </button>
        </div>
        <div class="underMenu">
            <button class="buttonAdditional" id="buttonClear" onclick="document.getElementById('inputEquation').value=''"> C </button>
            <button class="buttonAdditional" id="buttonPow" onclick="document.getElementById('inputEquation').value+='pow('"> pow </button>
            <button class="buttonAdditional" id="buttonSqrt" onclick="document.getElementById('inputEquation').value+='sqrt('"> sqrt </button>
            <button class="buttonAdditional" id="buttonRemainder" onclick="document.getElementById('inputEquation').value+='%'"> % </button>
            <button class="buttonAdditional" id="buttonLeftBracket" onclick="document.getElementById('inputEquation').value+='('"> ( </button>
            <button class="buttonAdditional" id="buttonRightBracket" onclick="document.getElementById('inputEquation').value+=')'"> ) </button>
            <button class="buttonAdditional" id="buttonSin" onclick="document.getElementById('inputEquation').value+='sin('"> sin </button>
            <button class="buttonAdditional" id="buttonCos" onclick="document.getElementById('inputEquation').value+='cos('"> cos </button>
            <button class="buttonAdditional" id="buttonSin" onclick="document.getElementById('inputEquation').value+='tg('"> tg </button>
            <button class="buttonAdditional" id="buttonCos" onclick="document.getElementById('inputEquation').value+='ctg('"> ctg </button>
        </div>
        <div class="main">
            <div class="fieldForRules">
                <h2> Правила написания примера </h2>
                <div class="rules"> sin(x) - синус </div>
                <div class="rules"> cos(x) - косинус </div>
                <div class="rules"> pow(x, y) - возведение x в степень y </div>
                <div class="rules"> sqrt(x) - взятие корня числа </div>
                <div class="rules"> % - остаток от деления </div>
                <div class="rules"> C - очистить </div>
            </div>
            <div class="calculator">
                <div class="row">
                    <button class="buttonNumber" id="button7" onclick="document.getElementById('inputEquation').value+='7'"> 7 </button>
                    <button class="buttonNumber" id="button8" onclick="document.getElementById('inputEquation').value+='8'"> 8 </button>
                    <button class="buttonNumber" id="button9" onclick="document.getElementById('inputEquation').value+='9'"> 9 </button>
                    <button class="buttonCalc" id="buttonDivision" onclick="document.getElementById('inputEquation').value+='/'"> / </button>
                </div>
                <div class="row">
                    <button class="buttonNumber" id="button4" onclick="document.getElementById('inputEquation').value+='4'"> 4 </button>
                    <button class="buttonNumber" id="button5" onclick="document.getElementById('inputEquation').value+='5'"> 5 </button>
                    <button class="buttonNumber" id="button6" onclick="document.getElementById('inputEquation').value+='6'"> 6 </button>
                    <button class="buttonCalc" id="buttonMultiplication" onclick="document.getElementById('inputEquation').value+='*'"> * </button>
                </div>
                <div class="row">
                    <button class="buttonNumber" id="button1" onclick="document.getElementById('inputEquation').value+='1'"> 1 </button>
                    <button class="buttonNumber" id="button2" onclick="document.getElementById('inputEquation').value+='2'"> 2 </button>
                    <button class="buttonNumber" id="button3" onclick="document.getElementById('inputEquation').value+='3'"> 3 </button>
                    <button class="buttonCalc" id="buttonMinus"  onclick="document.getElementById('inputEquation').value+='-'"> - </button>
                </div>
                <div class="row">
                    <button class="buttonZero" id="button0"  onclick="document.getElementById('inputEquation').value+='0'"> 0 </button>
                    <button class="buttonNumber" id="buttonDot"  onclick="document.getElementById('inputEquation').value+='.'"> . </button>
                    <button class="buttonCalc" id="buttonPlus"  onclick="document.getElementById('inputEquation').value+='+'"> + </button>
                </div>
            </div>
            <div class="solutionOfEquation">
                <div class="equation" id="equation">
                    <h2> Пример </h2>
                    <div class="fieldForEquation">
                        <label class="labelEquation" id="labelEquation"></label>
                    </div>
                </div>
                <div class="answer" id="answer">
                    <h2> Ответ </h2> 
                    <div class="fieldForAnswer">
                        <label class="labelAnswer" id="labelAnswer"></label>
                    </div>
                </div>
                <hr>
                <div class="historyOfEquations" id="historyOfEquations">
                    <div class="buttons">
                        <button class="buttonHistory" id="buttonHistory"> Показать/скрыть историю </button>
                        <button class="buttonHistory" id="buttonClear"> Очистить историю </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
